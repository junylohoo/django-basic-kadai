<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>商品一覧</title>
</head>
<body>
   <h1>商品詳細</h1>
   
       <thead>
           <tr>
               <th>商品名</th>
               <th>価格</th>
               <th>画像</th>
                <th>カテゴリ</th>
                <th>説明</th>
           </tr>
                
           </tr>
       </thead>
       {% for product in object_list %}
       <tr>
           <td>{{ product.name }}</td>
           <td>{{ product.price }} 円</td>
           <td>{{ product.category }}</td>
        　　<td><img src="{{ product.img.url }}" style="width:100px height:auto;"></td>
        　　<td>{{ product.explain }}></td>
       </tr>
       {% endfor %}

       {% csrf_token %}
       {{ form|bootstrap}}
       <br>
       <a href="{% url 'list' %}">戻る</a>
       <input type="submit" class="btn btn-primary" value="詳細">
   
</body>
</html>
